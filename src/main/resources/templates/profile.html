<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CinemaGO - Profile</title>
    <link rel="icon" th:href="@{/assets/cgoLOGO.png}" type="image/png" />

    <meta property="og:title" content="CinemaGO" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cgo.lzuardiai.my.id" />
    <meta property="og:image" content="https://cgo.lzuardiai.my.id/assets/cgoLOGO.png" />
    <meta property="og:description" content="CinemaGO is an application for ordering cinema tickets with various features. This application is made using the Java programming language. And the program has met Object Oriented Programming." />
    <meta name="theme-color" content="#c2a900">

    <link rel="stylesheet" th:href="@{/css/profile.css}" />
  </head>

  <body>
    <div class="container-film">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSTJbeaVfLOE1u5qnkxptyLAT5uHOEpd8t0w&s"
        alt="Foto Profil"
        class="profile-picture"
      />
      <div class="username" th:text="${username}">Session Username</div>

      <div class="tickets">
        <h3>ðŸŽŸ Riwayat Pesanan</h3>

        <div th:if="${#lists.isEmpty(tickets)}">
          <p>Belum ada tiket yang dibeli.</p>
        </div>

        <!-- Ticket 1 -->
        <div th:each="ticket : ${tickets}" class="ticket-wrapper">
          <img th:src="${ticket.posterFilm}" alt="Poster Film" class="poster" />
          <div class="ticket-item">
            <h4 th:text="${ticket.judulFilm}">Judul Film</h4>
            <p>
              Studio <span th:text="${ticket.studio}">1</span> -
              <span th:text="${ticket.showTime}">10:00</span> WIB | Seats:
              <span th:text="${ticket.selectedSeats}">A4,A5</span>
            </p>
            <div class="status" th:text="${ticket.tiketId}">TiketID</div>
          </div>
        </div>
      </div>

      <button class="logout-btn" onclick="location.href='/auth/logout'">
        Logout
      </button>
    </div>
  </body>
</html>
