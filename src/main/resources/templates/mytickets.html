<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tickets</title>
</head>
<body>
    <h1>Daftar Tiket Anda</h1>

    <div th:if="${#lists.isEmpty(myTickets)}">
        <p>Anda belum membeli tiket.</p>
    </div>

    <div th:unless="${#lists.isEmpty(myTickets)}">
        <table border="1">
            <tr>
                <th>Tiket ID</th>
                <th>Movie ID</th>
                <th>Kursi yang Dipilih</th>
                <th>Total Harga</th>
            </tr>
            <tr th:each="ticket : ${myTickets}">
                <td th:text="${ticket.tiketId}">TID</td>
                <td th:text="${ticket.movieId}">MID</td>
                <td th:text="${ticket.selectedSeats}">Kursi</td>
                <td th:text="'Rp' + ${ticket.totalPrice}">Harga</td>
            </tr>
        </table>
    </div>

    <a href="/">Kembali ke Beranda</a>
</body>
</html>
