<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/jadwaltayang.css}" />
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <h1>Nonton Apa Hari Ini? Yuk cek jadwalnya!</h1>
<div class="container-schedule">
  <h2 class="studio-header">Studio 1</h2>
<div th:each="movie : ${studio1Movies}" class="film">
    <img th:src="${movie.posterFilm}" th:alt="'poster_' + ${movie.judulFilm.replace(' ', '_')}" />
    <div class="film-info">
      <div th:text="${movie.judulFilm}" class="title">judulFilm</div>
      <div class="labels">
        <div th:text="${movie.categoryFilm}" class="label">categoryFilm</div>
      </div>
      <div th:text="${movie.auditorium}" class="studio">auditorium</div>
      <div th:text="${movie.sinopsisFilm}" class="synopsis">sinopsisFilm</div>
      <div class="showtimes">
        <div th:text="${movie.showTime}" class="showtime">showtime</div>
      </div>
    </div>
  </div>

<h2 class="studio-header">Studio 2</h2>
<div th:each="movie : ${studio2Movies}" class="film">
    <img th:src="${movie.posterFilm}" th:alt="'poster_' + ${movie.judulFilm.replace(' ', '_')}" />
    <div class="film-info">
      <div th:text="${movie.judulFilm}" class="title">judulFilm</div>
      <div class="labels">
        <div th:text="${movie.categoryFilm}" class="label">categoryFilm</div>
      </div>
      <div th:text="${movie.auditorium}" class="studio">auditorium</div>
      <div th:text="${movie.sinopsisFilm}" class="synopsis">sinopsisFilm</div>
      <div class="showtimes">
        <div th:text="${movie.showTime}" class="showtime">showtime</div>
      </div>
    </div>
  </div>

<h2 class="studio-header">Studio 3</h2>
<div th:each="movie : ${studio3Movies}" class="film">
    <img th:src="${movie.posterFilm}" th:alt="'poster_' + ${movie.judulFilm.replace(' ', '_')}" />
    <div class="film-info">
      <div th:text="${movie.judulFilm}" class="title">judulFilm</div>
      <div class="labels">
        <div th:text="${movie.categoryFilm}" class="label">categoryFilm</div>
      </div>
      <div th:text="${movie.auditorium}" class="studio">auditorium</div>
      <div th:text="${movie.sinopsisFilm}" class="synopsis">sinopsisFilm</div>
      <div class="showtimes">
        <div th:text="${movie.showTime}" class="showtime">showtime</div>
      </div>
    </div>
  </div>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div> 
</body>
</html>
